<%=== v.render('_header', c) %>
<% hook = stash("hook") %>
<h2>
	Hook::
	<%= hook.param('title') %>

	<a href="/<%= author %>/hook/<%= hook.key().getId() %>/edit">Edit</a>
</h2>
<pre><%= hook.param('code') %></pre>
<pre><%= hook.param('result') %></pre>
<input type="text" value="<%= c.absolute("/hook/" + hook.param('token')) %>" size="80" onfocus="this.select()"/>
<%=== v.render('_footer', c) %>

<%=== v.render('_header', c) %>
<% hook = stash("hook") %>
<h2>
	Hook::
	<%= hook.param('title') %>

	<a href="/<%= author %>/hook/<%= hook.key().getId() %>/edit">Edit</a>
</h2>
<pre><%= hook.param('code') %></pre>
<code><%= c.absolute("/hook/" + hook.param('token')) %></code>
<code><%= hook.param('result') %></code>
<%=== v.render('_footer', c) %>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>hookhub - joint web</title>

		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		
		<link rel="stylesheet" type="text/css" href="/css/base.css" media="screen,tv"/>
		<link rel="stylesheet" type="text/css" href="/css/site.css" media="screen,tv,projection" title="site"/>

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

		<!-- <script type="text/javascript" src="/site-script.js"></script> -->
	</head>
	<body>
		<div id="whole">
			<h1 id="logo"><a href="/">HookHub</a></h1>
			<div id="navigation">
				<% if (c.user()) { %>
					Hello
					<% if (String(c.user().nick())) { %>
						<a href="/<%= user %>/"><%= user %></a>
					<% } else { %>
						guest
					<% } %>
					<a href="/<%= user || 'guest' %>/hook/new">New</a>
					<a href="/<%= user || 'guest' %>/config">Config</a>
					<a href="/logout">Logout</a>
				<% } else { %>
					<a href="/login">Login</a>
				<% } %>
			</div>

			<div id="content">
				<% if (stash("message")) { %>
					<%= stash("message") %>
				<% } %>

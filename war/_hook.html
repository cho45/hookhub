<div class="hook">
	<div class="title">
		<a href="/<%= user %>/hook/<%= hook.key().getId() %>">
			<%= String(hook.title()) || "Untitled" %>
		</a>

		<% if (hook.user() == user) { %>
		<span class="less">
			(<a href="/<%= user %>/hook/<%= hook.key().getId() %>/edit">Edit</a>)
		</span>
		<% } %>
	</div>
	<div class="author">
		<a href="/<%= hook.user() %>/">
			<img src="<%= v.icon(hook.user()) %>" width="60" height="60" alt="<%= v.name(hook.user()) %>"/>
		</a>
	</div>
	<div class="code">
		<pre><%= hook.code() %></pre>
	</div>
</div>

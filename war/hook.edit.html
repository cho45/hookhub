<%=== v.render('_header', c) %>
<% hook = stash("hook") %>
<form action="" method="post">
	<dl>
		<dt>Title</dt>
		<dd><input type="text" name="title" value="<%= hook.param('title') %>"/></dd>
		<dt>Code</dt>
		<dd><textarea name="code" cols="50" rows="20"><%= hook.param('code') %></textarea></dd>
	</dl>
	<p>
	<input type="hidden" name="id" value="<%= hook.key().getId() %>"/>
	<input type="submit" value="submit"/>
	</p>
</form>

<%=== v.render('_footer', c) %>

<%=== v.render('_header', c) %>
<h2>
	Hooks
	<% if (c.userIsAuthor()) { %>
		<a href="/<%= author  %>/hook/new">new</a>
		<a href="/<%= author %>/config">config</a>
	<% } %>
</h2>

	<% hooks = stash('hooks') %>
	<% for (var i = 0; i < hooks.length(); i++) { var hook = hooks.apply(i) %>
	<div>
		<a href="/<%= author %>/hook/<%= hook.key().getId() %>"><%= hook.title() %></a>
	</div>
	<% } %>

<%=== v.render('_footer', c) %>

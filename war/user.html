<%include= _header %>

<div id="user-hooks" class="section">
	<h2>Hooks</h2>

	<% hooks = stash('hooks') %>
	<% for (var i = 0; i < hooks.length(); i++) { var hook = hooks.apply(i) %>
	<div>
		<a href="/<%= author %>/hook/<%= hook.key().getId() %>"><%= hook.title() %></a>
	</div>
	<% } %>
</div>

<%include= _footer %>

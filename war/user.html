<%include= _header %>

<div id="profile" class="section">
	<h2>Profile</h2>
	<p>
		<%= stash('profile') ? stash('profile').body() : "" %>
	</p>
</div>

<div id="user-hooks" class="section">
	<h2>Hooks</h2>

	<% hooks = stash('hooks') %>
	<% for (var i = 0; i < hooks.length(); i++) { var hook = hooks.apply(i) %>
	<%include= _hook %>
	<% } %>
</div>

<%include= _footer %>
